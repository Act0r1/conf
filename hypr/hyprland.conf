#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_SCALE_FACTOR,1
env = GDK_SCALE,1
env = XCURSOR_SIZE,15
env = CLUTTER_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = ECORE_EVAS_ENGINE,wayland
env = ELM_ENGINE,wayland
env = ELM_ACCEL,opengl
env = WINIT_UNIX_BACKEND,wayland
env = _JAVA_AWT_WM_NONREPARENTING,1
env = GTK_THEME,Adapta-Nokto-Eta
# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,highres,auto,auto
monitor=eDP-1,2880x1620@120,auto,auto
exec = gsettings set org.gnome.desktop.interface gtk-theme "Adapta-Nokto-Eta"
exec = gsettings set org.gnome.desktop.wm.preferences theme "Adapta-Nokto-Eta"
exec-once = swayidle -w timeout 1200 'swaylock -f' timeout 1200 'hyprctl dispatch dmps off' resume 'hyprctl dispatch dmps on'
exec-once = ~/.config/hypr/turn_on_off.sh
xwayland {
  force_zero_scaling = true
}

exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /lib/polkit-gnome/polkit-gnome-authentication-agent-1
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
debug {
damage_tracking=2
}
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = hyprpaper

exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = waybar
# Some default env vars.
#brightness 
bind = ,F5, exec, brightnessctl s +10%
bind = ,F4, exec,brightnessctl s 10%- 
bind =,F6, exec ,/home/yea8er/.config/hypr/turn_on_off.sh
bind = ,F3, exec, pactl set-sink-volume @DEFAULT_SINK@ +10% 
bind = ,F2, exec, pactl set-sink-volume @DEFAULT_SINK@ -10% 
bind = ,F1, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
# 
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options=grp:win_space_toggle
    kb_rules =
    repeat_rate=50
    repeat_delay=500
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, kitty
bind = $mainMod, c, exec, chromium
bind = $mainMod, p, exec, systemctl suspend
bind = $SUPERALT, right, movewindow, r
bind = ALT, Tab,swapnext 
bind = $SUPERALT, left, movewindow, l
bind = SUPERCTRL,right,movecurrentworkspacetomonitor,r
bind = SUPERCTRL,left,movecurrentworkspacetomonitor,l
bind = $mainMod, a, exec, /home/actor/android-studio/bin/studio.sh
bind = $mainMod_Shift_L,l, exec, playerctl next
bind = $mainMod_Shift_L,y, exec, makoctl dismiss -a
bind = $mainMod_Shift_L,k, exec, playerctl play-pause
bind = $mainMod_Shift_L,j, exec, playerctl previous
bind = $mainMod, l, exec, swaylock -i ~/Pictures/wallpaper1.jpg -s fit
bind = ,Print, exec, /home/yea8er/.config/hypr/screenshot.sh
bind = $mainMod, Print, exec, grim -g "$(slurp)" - | swappy -f -
# bind = $mainMod, g, centerwindow
bind = $mainMod, F, exec, firefox
bind = $mainMod, T, exec, telegram-desktop
bind = $mainMod, W, exec, killall waybar; waybar &
bind = $mainMod, D, exec, wofi --show drun --columns 2 -I -s ~/.config/wofi/style.css 
bind = $mainMod, Q, killactive, 
bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, caja
bind = $mainMod, g, togglefloating, 
# bind = $mainMod, o, togglesplit, # dwindle





# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, l, movefocus, l
bind = $mainMod, h, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

#resize 
bind = $mainMod SHIFT, right, resizeactive, 50 0
bind = $mainMod SHIFT, left, resizeactive, -50 0
bind = $mainMod SHIFT, up, resizeactive, 0 -50
bind = $mainMod SHIFT, down, resizeactive, 0 50
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
