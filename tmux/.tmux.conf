# Shell
set -g default-shell /bin/zsh



setw -g allow-rename off
set -g history-limit 50000
set -g detach-on-destroy off
setw -g automatic-rename off
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
setw -g mode-keys vi
setw -g xterm-keys on
set -s escape-time 1   
set -sg repeat-time 100 
set -s focus-events on
set-option -g prefix C-a


# hotkeys
unbind C-b
unbind n
unbind p
unbind x
#session moving
bind n switch-client -n
bind p switch-client -p
bind-key C-a send-prefix
bind r command-prompt -I "#{window_name}" "rename-window '%%'"
bind x kill-pane
bind c new-window -c "#{pane_current_path}"
# bind -r h select-pane -L 
bind -r j select-pane -D 
bind -r k select-pane -U 
bind -r l select-pane -R 
bind > swap-pane -D       
bind < swap-pane -U
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key m send-keys "cmatrix" C-m
bind -r C-h previous-window 
bind -r C-l next-window     
bind Tab last-window        
# split current window horizontally
bind - split-window -v
bind _ split-window -h

bind-key -Tcopy-mode-vi MouseDragEnd1Pane send-key -X copy-pipe "xclip -in -r -selection clipboard"
bind-key -Tcopy-mode-vi Y send -X copy-pipe "xclip -in -selection clipboard -r"


set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"
run '~/.tmux/plugins/tpm/tpm'
